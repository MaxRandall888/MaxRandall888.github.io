<head>

    <style>
        /* Basic Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        /* Background Star Animation */
        .stars {
            width: 100vw;
            height: 100vh;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Main Content */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            z-index: 1;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .content a {
            text-decoration: none;
            color: #0af;
            font-size: 1rem;
        }

        .content a:hover {
            color: #0ff;
        }

        /* Navigation Links */
        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav a {
            margin-left: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
