<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Randall - Space Portfolio</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-screen background */
        body {
            background: url('https://source.unsplash.com/1600x900/?space,stars,galaxy') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        /* Call to Action Button */
        .cta-button {
            display: inline-block;
            background: #ff4500;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cta-button:hover {
            background: #ff2200;
        }

        /* Footer */
        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo"><h2>Max Randall</h2></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Exploring the Cosmos, One Line of Code at a Time</h1>
        <p>Welcome to my space-themed portfolio. Discover my projects and simulations.</p>
        <a href="#projects" class="cta-button">Explore My Work</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Max Randall | All Rights Reserved</p>
    </footer>

</body>
</html>
